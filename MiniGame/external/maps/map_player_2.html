<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>MinGame Map</title>
		<style type='text/css'>
			 td
			 {
				 text-align:center;
				 width: 45px;
				 height: 45px;
				 background-color:#867878 ;
			 }

			 #header
			 {
				 border-top-left-radius: 200px;
				 border-top-right-radius: 200px;
				 color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<table style='width:40%; margin-left:auto; margin-right:auto'>
			<tr>
				<td id='header' colspan='5' style='font-size:20px; text-align:center; font-style:italic'> miniGame - Player 2 </td>
			</tr>
			<tr>
				<td id='0-0'></td>
				<td id='0-1'></td>
				<td id='0-2'></td>
				<td id='0-3'></td>
				<td id='0-4'></td>
			</tr>
			<tr>
				<td id='1-0'></td>
				<td id='1-1' style='text-align:center; width:45px; height:45px; background-color:#66BA75'>
					<img id='currentPosition' src='../images/currentPosition.png' alt='CurrentPositon' height='42' width='42'>
				</td>
				<td id='1-2'></td>
				<td id='1-3'></td>
				<td id='1-4'></td>
			</tr>
			<tr>
				<td id='2-0'></td>
				<td id='2-1'></td>
				<td id='2-2'></td>
				<td id='2-3'></td>
				<td id='2-4'></td>
			</tr>
			<tr>
				<td id='3-0'></td>
				<td id='3-1'></td>
				<td id='3-2'></td>
				<td id='3-3'></td>
				<td id='3-4'></td>
			</tr>
			<tr>
				<td id='4-0'></td>
				<td id='4-1'></td>
				<td id='4-2'></td>
				<td id='4-3'></td>
				<td id='4-4'></td>
			</tr>
		</table>
		<script>
			var timer;

			function refreshmypage()
			{
				document.location=document.location.href;
			}

			timer=setTimeout(refreshmypage,1000);

			function updatePosition(x, y, color)
			{
				document.getElementById(x + '-' + y).style.backgroundColor = color;
				var currentPos = document.getElementById('currentPosition');
				currentPos.parentNode.removeChild(currentPos);
				var newPos = document.getElementById(x + '-' + y);
				newPos.appendChild(currentPos);
			}

			updatePosition(1, 0,'#949AEF');
			//Player Directions
		</script>
	</body>
</html>
